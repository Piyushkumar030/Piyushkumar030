# Name of the GitHub Action
name: Generate Snake Animation

# Controls when the action will run
on:
  # Run automatically every 1 hour
  schedule:
    - cron: "0 */1 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# This is a critical addition to allow the action to write to your repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate the snake animation
      - uses: Sutil/snk@master
        id: snake-gif
        with:
          # Your GitHub username is fetched automatically
          github_user_name: ${{ github.repository_owner }}
          
          # The output path for the generated SVG
          svg_out_path: dist/github-contribution-grid-snake2.svg
          
          # You can change the snake color here
          snake_color: 'blue'

      # Step 2: Push the generated animation to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
